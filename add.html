<!DOCTYPE html>
<html>

    <head>
        <title>TicketONLINE</title>
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
    </head>

    <body>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nome Concerto</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Cantante</label>
                    </div>
                </div>
            </form>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">room</i>
                        <input id="icon-prefix" type="text" class="validate">
                        <label for="icon-prefix">Luogo Concerto</label>
                    </div>
                   <div class="input-field col s4">
                       <i class="material-icons prefix">call_missed</i>
                       <input id="icon-prefix" type="number" class="validate">
                       <label for="icon-prefix" type="text">CAP/ZIP Code</label>
                   </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">chat</i>
                        <input id="icon-prefix" type="text" class="validate">
                        <label for="icon-prefix" type="text">Description</label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
