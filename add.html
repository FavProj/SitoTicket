<!DOCTYPE html>
<html>

    <head>
        <title>TicketONLINE</title>
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <script type="text/javascript">
            var easter_egg = new Konami(function() { alert('Sconto 10 % per te !')});
        </script>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="Name" type="text" class="validate">
                        <label for="Name">Nome Concerto</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="Cantante" type="text" class="validate">
                        <label for="Cantante">Cantante</label>
                    </div>
                </div>
            </form>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">room</i>
                        <input id="Place" type="text" class="validate">
                        <label for="Place">Luogo Concerto</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">call_missed</i>
                        <input id="CAP" type="number" class="validate">
                        <label for="CAP">CAP/ZIP Code</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">chat</i>
                        <input type="date" class="datepicker">
<!--                        <label for="Data" type="text">Data</label>-->
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script  type="text/javascript" src="js/konami.js"></script>
        <script>
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });
        </script>
    </body>
</html>
